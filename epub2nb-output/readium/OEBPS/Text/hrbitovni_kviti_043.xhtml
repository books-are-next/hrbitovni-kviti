		<div class="Z-kladn--textový-r-meček">
			<p id="_idParaDest-36" class="MLP_uroven2_basne">XXIX.</p>
			<p class="MLP_verse_-0-12- ParaOverride-2">&#160;&#160;&#160;&#160;&#160;Blázny jsem si dělal z&#160;hezké děvy,<br/>nazpíval jsem o&#160;lásce jí mnoho,<br/>a když věřila v&#160;mé lživé zpěvy,<br/>měl jsem nevinnou svou radost z&#160;toho.</p>
			<p class="MLP_verse_-0-12- ParaOverride-2">&#160;&#160;&#160;&#160;&#160;Však ti blázni, již mne těšívali,<br/>jsou teď starší a&#160;jsou zcela jiní,<br/>a že blázni lásku pochovali,<br/>zbláznil bych se s&#160;chutí sám už nyní.</p>
