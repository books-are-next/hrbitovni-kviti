			<p class="MLP_verse_-0-12- ParaOverride-2">&#160;&#160;&#160;&#160;&#160;Zlato chtít snad pozlacovat,<br/>slunce svící osvěcovat,<br/>duhu barvou domalovat,<br/>sopku ohněm podpalovat,<br/>démantů chtít tvrdost zvýšit,<br/>oblaků chtít rychlost spíšit,<br/>toť by bylo rozumnější<br/>nežli tvoje, pěvče <span class="MLP_znak_kurziva_11b">Erbene</span>,<br/>písně chtít snad písní opěvovat.</p>
