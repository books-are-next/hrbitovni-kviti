			<p class="MLP_verse_-0-12- ParaOverride-2">&#160;&#160;&#160;&#160;&#160;Nad blázincem věž se štíhlá vzpíná,<br/>jako pomoc z&#160;nebes dálných vzývá,<br/>či jak nade rovem zpustlým leckdy<br/>matkobijce ruka vyschlá čnívá.</p>
			<p class="MLP_verse_-0-12- ParaOverride-2">&#160;&#160;&#160;&#160;&#160;Což ti zaživa zde pohrobení,<br/>což jsou matkobijci mezi nimi?&#160;—<br/>Ovšem!&#160;— Chtěli nad věhlasnou matku,<br/>nad přírodu býti moudřejšími.</p>
