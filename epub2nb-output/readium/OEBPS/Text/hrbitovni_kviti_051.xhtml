		<div class="Z-kladn--textový-r-meček">
			<p id="_idParaDest-44" class="MLP_uroven2_basne">XXXVII.</p>
			<p class="MLP_verse_-0-12- ParaOverride-2">&#160;&#160;&#160;&#160;&#160;Nevinnost jest bylina jak vodní,<br/>s větrem po vlnách jenž bludných plove,<br/>jejíž kořen s&#160;vlnou narozený<br/>samovraždně rybku k&#160;hodům zove.</p>
			<p class="MLP_verse_-0-12- ParaOverride-2">&#160;&#160;&#160;&#160;&#160;Lehko vězni nevinnost zachovat,<br/>lehko hlupci býti bez hříchu,<br/>lehko tomu být i&#160;beze hříchu,<br/>kdo nepoznal hříchů mocnou pýchu.</p>
