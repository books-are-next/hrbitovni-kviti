<p class="MLP_dopis_podpis_-I-"><br/></p>
<p class="MLP_dopis_podpis_-I-">Denn alle Poesie ist tiefes Klagen,<br/>Ist des gefangnen Adlers Flügelschlagen,<br/>Ein Wächteraufschrei bei des Morgens Grauen,<br/>Sie stirbt, wenn wir des Lichts Erfüllung schauen.<br/>—&nbsp;—&nbsp;—<br/>Wenn diese Erde einst ihr Pfingstfest feiert,<br/>Dann singt die Poesie ihr letztes Lied.</p>
			<p class="MLP_dopis_podpis_-I-">— ALFRED MEISSNER</p>
