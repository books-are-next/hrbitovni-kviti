		<div class="Z-kladn--textový-r-meček">
			<p id="_idParaDest-59" class="MLP_uroven2_basne">LII.</p>
			<p class="MLP_verse_-0-12- ParaOverride-2">&#160;&#160;&#160;&#160;&#160;Zhlížela se vrba u&#160;potoku,<br/>zkalilo se oko bystrých toků&#160;—<br/>nedbá o&#160;mne žádný, ba pražádný,<br/>nedbámť o&#160;žádného, v&#160;srdci chladný.</p>
			<p class="MLP_verse_-0-12- ParaOverride-2">&#160;&#160;&#160;&#160;&#160;Vítám led, jenž kol hrudi se klade,<br/>vždyť i&#160;led má svoje něžné kvítí;&#160;—<br/>pěknýmť bodlák v&#160;růžovém i&#160;sadě,&#160;—<br/>proč by nemoh’ též své trní míti?</p>
