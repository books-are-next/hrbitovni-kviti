			<p id="_idParaDest-30" class="MLP_uroven2_basne">XXIII.</p>
			<p class="MLP_verse_-0-12- ParaOverride-2">&#160;&#160;&#160;&#160;&#160;Poesie žila, dokud každý<br/>snům svým víc než pravdě uvěřil,<br/>dokud věci nám teď malicherné<br/>obrovským měřítkem vyměřil.</p>
			<p class="MLP_verse_-0-12- ParaOverride-2">&#160;&#160;&#160;&#160;&#160;Dokud bájím věřil zastaralým,<br/>ježto zrodil zpráchnivělý věk,<br/>dokud v&#160;palmách dryadky se kryly&#160;—<br/>a ne ságo našich polívek.</p>
