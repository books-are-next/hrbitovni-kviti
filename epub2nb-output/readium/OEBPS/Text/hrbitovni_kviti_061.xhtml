			<p id="_idParaDest-54" class="MLP_uroven2_basne">XLVII.</p>
			<p class="MLP_verse_-0-12- ParaOverride-2">&#160;&#160;&#160;&#160;&#160;V&#160;vlasti jsem a&#160;přece divná tužba<br/>svírá prsa těsným okovem,<br/>stoupám místa od dětinství milá,<br/>a přec nejsem zde víc domovem.</p>
			<p class="MLP_verse_-0-12- ParaOverride-2">&#160;&#160;&#160;&#160;&#160;Cizé tváře, cizé chladné zvyky,<br/>cizé citům zvuky kolem znějí,<br/>že bych zaplakal si v&#160;domě vlastním<br/>píseň tužby&#160;— toužnou Odysseji.</p>
