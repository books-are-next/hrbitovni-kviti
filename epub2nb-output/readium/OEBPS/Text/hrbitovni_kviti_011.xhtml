			<p id="_idParaDest-5" class="PRVNI_VERS_DO_OBSAHU"><span style="font-size: 1em; line-height: 1.208;">&nbsp; &nbsp; &nbsp;</span><span class="CharOverride-1" style="font-size: 1em; line-height: 1.208;">Byl jsi chud&nbsp;— však bujní tvoji snové</span><br/></p>
			<p class="MLP_verse_-0-12- ParaOverride-2">nasypali po cestách tvých zlato;<br/>však že zlato sypali ti snové,<br/>nedal svět ti ani chleba za to.</p>
			<p class="MLP_verse_-0-12- ParaOverride-2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nebyls krásným&nbsp;— chtěl’s však dobýti si<br/>od dívčiny marné věrnou lásku;<br/>přišel jiný, pustil jsi se v&nbsp;závod,<br/>pustil jsi se v&nbsp;závod&nbsp;— prohrál’s sázku.</p>
