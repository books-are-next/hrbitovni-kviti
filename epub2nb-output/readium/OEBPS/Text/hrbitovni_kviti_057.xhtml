		<div class="Z-kladn--textový-r-meček">
			<p id="_idParaDest-50" class="MLP_uroven2_basne">XLIII.</p>
			<p class="MLP_verse_-0-12- ParaOverride-2">&#160;&#160;&#160;&#160;&#160;Smutek promění nám v&#160;sněžné lady<br/>náhle myšlénkové krásné světy,<br/>a dá za to&#160;— leckdy ovšem vhod nám&#160;—<br/>bezovocné, chudé, ledné květy.</p>
			<p class="MLP_verse_-0-12- ParaOverride-2">&#160;&#160;&#160;&#160;&#160;Slza v&#160;smutku,&#160;— dešť to vlažný, jarní,<br/>holou zemi mění v&#160;živé sady,<br/>a z&#160;té půdy poslzené vzrostou<br/>květů myšlénkových jarní vnady.</p>
